<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lihtne leht</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="glowCursor" class="glow-cursor"></div>
        
        <div class="main">
            <h1 class="spin">Web Application Development</h1>
        </div>
        
        <script>
            // Simple solution that works in most browsers including Firefox
            window.onload = function() {
                var cursor = document.getElementById('glowCursor');
                
                // Make sure the cursor starts invisible
                cursor.style.opacity = '0';
                
                // Show the cursor when the mouse moves
                document.addEventListener('mousemove', function(e) {
                    cursor.style.opacity = '1';
                    cursor.style.left = e.pageX + 'px';
                    cursor.style.top = e.pageY + 'px';
                });
                
                // Handle clicks with a pulsing effect
                document.addEventListener('mousedown', function() {
                    cursor.style.width = '70px';
                    cursor.style.height = '70px';
                });
                
                document.addEventListener('mouseup', function() {
                    cursor.style.width = '40px';
                    cursor.style.height = '40px';
                });
                
                // Hide the cursor when mouse leaves the window
                document.addEventListener('mouseout', function(e) {
                    if (e.relatedTarget == null || e.relatedTarget.nodeName == 'HTML') {
                        cursor.style.opacity = '0';
                    }
                });
            };
        </script>
    </body>
</html>
